
  <h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
  <button class="btn btn-primary me-2" mat-button mat-dialog-close mat-dialog-close="true">{{data.buttonContentNo}}</button>
  <button class="btn btn-danger" mat-button mat-dialog-close cdkFocusInitial mat-dialog-close="false">{{data.buttonContentYes}}</button>
</div>
